<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <input type="text" class="result" value="0" />
        <button class="cancle" data-operator="cancle">C</button>
      </div>
      <div class="row">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator" value="+" data-operator="plus">+</button>
      </div>
      <div class="row">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator" value="-" data-operator="minus">-</button>
      </div>
      <div class="row">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator" value="*" data-operator="product">*</button>
      </div>
      <div class="row">
        <button class="number" value="0">0</button>
        <button class="operator" value="=" data-operator="equals">=</button>
        <button class="operator" value="/" data-operator="divide">/</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
